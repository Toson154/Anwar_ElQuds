<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add your meta tags, title, and other head elements here -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>

  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    /* Add your custom styles here */
    body {
      margin: 0;
      padding: 0;
    }

    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Image Slider Container -->
  <div id="imageSlider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active" style="background-image: url('img/Screenshot (124).png');">
        <div class="carousel-caption">
          <h1>ريح اثاثك</h1>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item" style="background-image: url('img/Screenshot (32).png');">
        <div class="carousel-caption">
          <h1>ريح اثاثك</h1>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item" style="background-image: url('img/Screenshot (34).png');">
        <div class="carousel-caption">
          <h1>ريح اثاثك</h1>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item" style="background-image: url('img/Screenshot (62).png');">
        <div class="carousel-caption">
          <h1>ريح اثاثك</h1>
        </div>
      </div>
      <!-- Add more slides as needed -->
    </div>

    <!-- Left Arrow -->
    <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <!-- Right Arrow -->
    <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Add Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Add your custom JavaScript code here
    document.addEventListener("DOMContentLoaded", function () {
      // Start the slider when the DOM is fully loaded
      initSlider();
    });

    function initSlider() {
      // Retrieve the carousel element
      var carouselElement = document.getElementById('imageSlider');
      
      // Initialize the carousel manually
      var carousel = new bootstrap.Carousel(carouselElement, {
        interval: 3000, // Set interval to 3000 milliseconds (3 seconds)
        ride: false, // Disable automatic cycling
        pause: 'hover',
      });
      
      // Handle the slide change when clicking the arrow buttons
      var prevButton = carouselElement.querySelector('.carousel-control-prev');
      var nextButton = carouselElement.querySelector('.carousel-control-next');
      
      prevButton.addEventListener('click', function () {
        carousel.prev();
      });
      
      nextButton.addEventListener('click', function () {
        carousel.next();
      });
    }
  </script>
</body>
</html>
